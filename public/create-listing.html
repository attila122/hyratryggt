<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrera bostad – Hyra Tryggt</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="logo">Hyra Tryggt</a>
      <nav class="main-nav">
        <a href="listings.html">Lediga bostäder</a>
        <a href="login.html" class="btn btn-ghost btn-small">Logga in</a>
        <a href="login.html#signup" class="btn btn-primary btn-small">Registrera</a>
      </nav>
    </div>
  </header>

  <main class="container narrow">
    <h1>Registrera din bostad</h1>
    <form id="create-listing-form" onsubmit="return submitListingForm(event)">
      <label>Titel<input required type="text" name="title" /></label>
      <label>Beskrivning<textarea required name="description" rows="5"></textarea></label>
      <label>Hyra per månad (SEK)<input required type="number" name="rent" min="0" /></label>
      <label>Storlek (m²)<input required type="number" name="size" min="0" /></label>
      <label>Ort<input required type="text" name="city" /></label>
      <label>Adress<input type="text" name="address" /></label>
      <label>Bilder<input type="file" name="photos" accept="image/*" multiple /></label>
      <button type="submit" class="btn btn-primary">Publicera</button>
    </form>
    <p id="create-listing-status" role="status" aria-live="polite"></p>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="footer-brand-block">
        <strong>Hyra Tryggt</strong><br />Trygg andrahandsuthyrning.
      </div>
      <nav class="footer-nav">
        <a href="#">Om oss</a>
        <a href="index.html#register-bostad">Hyr ut</a>
        <a href="#">Kontakt</a>
        <a href="#">Integritet</a>
      </nav>
    </div>
    <div class="container footer-legal">
      <p>Kontakt: <a href="mailto:support@hyratryggt.se">support@hyratryggt.se</a></p>
      <p>© <span id="ft-year"></span> Hyra Tryggt. Alla rättigheter förbehållna.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
