<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logga in – Hyra Tryggt</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header -->
<header class="site-header">
  <div class="container header-inner">
    <a href="index.html" class="logo">
      <svg width="32" height="32" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
        <!-- Background circle for security/trust -->
        <circle cx="20" cy="20" r="18" fill="#8c7b5e" opacity="0.1" stroke="#8c7b5e" stroke-width="1"/>
        
        <!-- House structure -->
        <path d="M8 22 L20 12 L32 22 L32 30 L24 30 L24 24 L16 24 L16 30 L8 30 Z" 
              fill="#8c7b5e" stroke="#8c7b5e" stroke-width="0.5"/>
        
        <!-- Roof -->
        <path d="M6 22 L20 10 L34 22 L32 24 L20 14 L8 24 Z" 
              fill="#7a6c52"/>
        
        <!-- Door -->
        <rect x="18" y="25" width="4" height="5" fill="#f5f3ef" stroke="#8c7b5e" stroke-width="0.5"/>
        
        <!-- Windows -->
        <rect x="10" y="18" width="3" height="3" fill="#f5f3ef" stroke="#8c7b5e" stroke-width="0.5"/>
        <rect x="27" y="18" width="3" height="3" fill="#f5f3ef" stroke="#8c7b5e" stroke-width="0.5"/>
        
        <!-- Door handle -->
        <circle cx="21" cy="27.5" r="0.5" fill="#8c7b5e"/>
        
        <!-- Security shield overlay -->
        <path d="M20 8 L24 10 L24 16 L20 18 L16 16 L16 10 Z" 
              fill="none" stroke="#8c7b5e" stroke-width="1.5" opacity="0.7"/>
        
        <!-- Checkmark for "tryggt" -->
        <path d="M18 13 L19.5 14.5 L22 12" 
              fill="none" stroke="#8c7b5e" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <div class="logo-text">
        <span class="logo-name">Hyra Tryggt</span>
        <span class="logo-tagline">Hyr lägenhet, brf, hus eller rum tryggt med oss som mellanhand</span>
      </div>
    </a>
    <nav class="main-nav">
      <a href="listings.html">Lediga bostäder</a>
      <a href="login.html" class="btn btn-ghost btn-small">Logga in</a>
      <a href="login.html#signup" class="btn btn-primary btn-small">Registrera</a>
    </nav>
  </div>
</header>

  <main class="container narrow auth-forms">
    <div class="card" id="login">
      <h1>Logga in</h1>
      <form onsubmit="return fakeLogin(event)">
        <label>E‑post<input required type="email" name="email" /></label>
        <label>Lösenord<input required type="password" name="password" /></label>
        <button type="submit" class="btn btn-primary">Logga in</button>
      </form>
    </div>

    <div class="card mt-2" id="signup">
      <h2>Registrera konto</h2>
      <form onsubmit="return fakeSignup(event)">
        <label>Namn<input required type="text" name="name" /></label>
        <label>E‑post<input required type="email" name="email" /></label>
        <label>Lösenord<input required type="password" name="password" /></label>
        <select name="role" required>
          <option value="tenant">Jag söker bostad</option>
          <option value="landlord">Jag hyr ut</option>
        </select>
        <button type="submit" class="btn btn-secondary">Skapa konto</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="footer-brand-block">
        <strong>Hyra Tryggt</strong><br />Trygg andrahandsuthyrning.
      </div>
      <nav class="footer-nav">
        <a href="#">Om oss</a>
        <a href="index.html#register-bostad">Hyr ut</a>
        <a href="#">Kontakt</a>
        <a href="#">Integritet</a>
      </nav>
    </div>
    <div class="container footer-legal">
      <p>Kontakt: <a href="mailto:support@hyratryggt.se">support@hyratryggt.se</a></p>
      <p>© <span id="ft-year"></span> Hyra Tryggt. Alla rättigheter förbehållna.</p>
    </div>
  </footer>

  <script src="script.js"></script>
  <script>setFooterYear();</script>
</body>
</html>
